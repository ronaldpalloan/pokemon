<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon</title>

	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Header -->
<header>
	<div class="container">
		<img src="img/logo.png" alt="" class="img-fluid w-25 mx-auto d-block my-3">
	</div>
</header>



<!-- Searching -->
<section class="my-4">
	<div class="container">
		<!-- Search row -->
		<div class="row justify-content-center">
			<div class="col-md-4 col-8">
				<form action="">
					<div class="input-group mb-3">
					  <input id="searchInput" type="text" class="form-control" placeholder="Search a Pokemon...">
					  <button class="btn btn-primary" type="button" id="searchButton"><i class="bi bi-search"></i></button>
					</div>
				</form>
			</div>
		</div>
		<!--  -->

		<!-- Random button row -->
		<div class="row justify-content-center">
			<div class="col-md-4 col-6 justify-content-center d-flex">
				<button class="btn btn-primary" type="button" id="randomButton" class="mx-auto">Random Pokemon</button>
			</div>
		</div>
		<!--  -->
	</div>
</section>



<!-- Pokemon Card -->
<section id="pokemonSection" class="mt-4 mb-0 d-none">
	<div class="container d-flex justify-content-center">
		<div class="card text-center p-3 border border-dark">
			<!-- Header -->
			<h2 id="pokemonName" class="m-0">Pikachu</h2>
			<h5 id="pokemonID" class="text-muted">#0003</h5>
			<!--  -->

			<!-- Info Pokemon row-1 -->
			<div class="row justify-content-center align-items-center mt-4">
				<!-- Foto pokemon -->
				<div class="col h-100">
					<div class="img h-100 d-flex flex-column justify-content-start align-items-center">
						<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/999.png" class="img-fluid pokemon-img w-75" id="pokemonImage" alt="">
						<div class="type-pokemon d-flex justify-content-center gap-1">							
							<h6 id="pokemonType" class="bg-secondary px-2 py-1 text-white border rounded">Poison</h6>
						</div>
					</div>
				</div>
				<!--  -->

				<!-- Stats 1 -->
				<div class="col">
					<!-- Row 1 -->
					<div class="row">
						<div class="col text-start">
							<h5 class="m-0">HP</h5>
							<p id="pokemonHP">80</p>
							<h5 class="m-0">Exp</h5>
							<p id="pokemonExp">263</p>
						</div>
						<div class="col text-start">
							<h5 class="m-0">Height</h5>
							<p id="pokemonHeight">20</p>
							<h5 class="m-0">Weight</h5>
							<p id="pokemonWeight">1000</p>
						</div>
					</div>
					<!--  -->

					<!-- Row 2 -->
					<div class="row text-start">
						<div class="h5 my-2">Ability</div>
						<div class="d-flex flex-wrap">
							<h6 id="pokemonAbility" class="bg-light border border-primary px-2 py-1 rounded me-2">Overgrow</h6>
						</div>
					</div>
				</div>
				<!--  -->
			</div>
			<!--  -->

			<!-- Info pokemon row 2 -->
			<div class="row justify-content-center mt-3">
				<div class="col">
					<h6 class="m-0">Attack</h6>
					<p id="pokemonAttack">82</p>
				</div>
				<div class="col">
					<h6 class="m-0">Defense</h6>
					<p id="pokemonDefense">83</p>
				</div>
				<div class="col">
					<h6 class="m-0">Sp. Attack</h6>
					<p id="pokemonSpattack">100</p>
				</div>
				<div class="col">
					<h6 class="m-0">Sp. Defense</h6>
					<p id="pokemonSpdefense">100</p>
				</div>
				<div class="col">
					<h6 class="m-0">Speed</h6>
					<p id="pokemonSpeed">80</p>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Previous-Next -->
<section id="prevNext" class="my-2 pb-5 d-none">
	<div class="container justify-content-center d-flex">
		<div class="previous-next d-flex justify-content-between">
			<div id="prevButton" class="bg-primary text-white prev p-2 text-center">
				<p class="m-0">Previous</p>
				<p id="pokemonPrev">#0002</p>
			</div>
			<div id="nextButton" class="bg-primary text-white next p-2 text-center">
				<p class="m-0">Next</p>
				<p id="pokemonNext">#0004</p>
			</div>
		</div>
	</div>
</section>
	

<!-- Error -->
<section id="errorSection" class="my-5 d-none">
	<div class="container d-flex justify-content-center">
		<h5 class="bg-light border border-danger w-75 text-center p-3 text-danger">Pokemon tidak ditemukan</h5>
	</div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
