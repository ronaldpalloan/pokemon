<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokemon</title>

	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Header -->
<header>
	<div class="container">
		<img src="img/logo.png" alt="" class="img-fluid w-25 mx-auto d-block my-3">
	</div>
</header>



<!-- Searching -->
<section class="my-4">
	<div class="container">
		<!-- Search row -->
		<div class="row justify-content-center">
			<div class="col-4">
				<form action="">
					<div class="input-group mb-3">
					  <input type="text" class="form-control" placeholder="Search a Pokemon...">
					  <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
					</div>
				</form>
			</div>
		</div>
		<!--  -->

		<!-- Random button row -->
		<div class="row justify-content-center">
			<div class="col-4 justify-content-center d-flex">
				<button class="btn btn-primary" type="button" id="button-addon2" class="mx-auto">Random Pokemon</button>
			</div>
		</div>
		<!--  -->
	</div>
</section>



<!-- Pokemon Card -->
<section class="my-4">
	<div class="container d-flex justify-content-center">
		<div class="container w-50 border border-dark rounded border-1 mx-0 overflow-hidden">
			<!-- Row-1: Name, next-previous -->
			<div class="row position-relative overflow-hidden">
				<!-- Pokemon Name -->
				<div class="col-6 mx-auto text-center mt-2">
					<h3>Pikachu <span class="text-secondary">#0001</span></h3>
				</div>
				<!--  -->

				<!-- Previous -->
				<div class="prev-next bg-primary text-white position-absolute top-0 start-0 col-3 text-center pt-1">
					<p class="mb-0">Previous</p>
					<p>#0000</p>
				</div>
				<!--  -->

				<!-- Next -->
				<div class="prev-next bg-primary text-white position-absolute top-0 end-0 col-3 text-center pt-1">
					<p class="mb-0">Next</p>
					<p>#0002</p>
				</div>
				<!--  -->
			</div>		
			<!-- Akhir Row 1 -->

			<div class="h1">dawdaa</div>
			<div class="h1">dawdaa</div>
			<div class="h1">dawdaa</div>
			<div class="h1">dawdaa</div>
			<div class="h1">dawdaa</div>
		</div>
	</div>
</section>
	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
